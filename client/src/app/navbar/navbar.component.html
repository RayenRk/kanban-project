          <!--

            Menu open: "block", Menu closed: "hidden"

          <svg class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">

        </div>
        <div class="hidden sm:ml-6 sm:block">
          <div class="flex space-x-4">
            <a *ngIf="isLoggedIn" href="/home" 
               [ngClass]="{'bg-gray-900 text-white': currentUrl === '/home', 'text-gray-300 hover:bg-gray-700 hover:text-white': currentUrl !== '/home'}" 
               class="rounded-md px-3 py-2 text-sm font-medium" aria-current="page">Projects</a>
            
            <a *ngIf="this.isLoggedIn == true && this.role == 'admin'||'po' " href="/new-project"

               class="rounded-md px-3 py-2 text-sm font-medium">New Project</a>
            <a *ngIf="isLoggedIn && this.role == 'admin'||'po'" href="/new-user" 
               [ngClass]="{'bg-gray-900 text-white': currentUrl === '/new-user', 'text-gray-300 hover:bg-gray-700 hover:text-white': currentUrl !== '/new-user'}"

            <a *ngIf="!isLoggedIn" href="/login" 
               [ngClass]="{'bg-gray-900 text-white': currentUrl === '/login', 'text-gray-300 hover:bg-gray-700 hover:text-white': currentUrl !== '/login'}" 
               class="rounded-md px-3 py-2 text-sm font-medium">Login</a>
            <a *ngIf="!isLoggedIn" href="/register" 
               [ngClass]="{'bg-gray-900 text-white': currentUrl === '/register', 'text-gray-300 hover:bg-gray-700 hover:text-white': currentUrl !== '/register'}" 
               class="rounded-md px-3 py-2 text-sm font-medium">Register</a>

        </div>

      <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
        <div class="relative ml-3">

            <button type="button" class="relative flex rounded-full bg-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800" id="user-menu-button" aria-expanded="false" aria-haspopup="true">
              <span class="sr-only">Open user menu</span>

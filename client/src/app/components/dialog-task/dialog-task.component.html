<div class="bg-white rounded-lg shadow-lg p-6">
  <div class="flex flex-col md:flex-row justify-between items-start md:items-center">
    <h3 class="text-lg font-bold mb-4 text-gray-700"><b>Project Name:</b> {{ data.projectName }}</h3>
    <h3 class="text-lg font-bold mb-4 text-gray-700"><b>Owner Name:</b> {{ data.currentUserName | titlecase }}</h3>
  </div>
  <div class="flex flex-col md:flex-row justify-between items-start md:items-center">
    <div class="text-gray-700 text-lg">
      <h4 class="text-gray-600 font-bold"><b>Task Name:</b> {{ task.name }}</h4>
    </div>
    <div class="text-blue-600 text-lg flex items-center">
      <mat-icon class="text-sm mr-1">assignment</mat-icon>
      <h3 class="text-sm"><b>{{ task.status | titlecase }}</b></h3>
    </div>
  </div>
  
  <div class="border-t border-gray-300 my-4"></div>
  
  <article class="text-gray-700 text-lg">
    <h3 class="font-bold"><b>Description:</b></h3>
    <p class="mt-2">{{ task.description }}</p>
  </article>
  
  <div class="mt-6 flex justify-end">
    <button mat-button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-300 flex items-center" (click)="onClose()">
      <mat-icon class="mr-2">close</mat-icon>
      Close
    </button>
  </div>
</div>

<section class="bg-gradient-to-r from-indigo-500 to-teal-500 dark:bg-gray-900 flex justify-center items-center min-h-screen relative overflow-hidden">
    <!-- Floating Elements for Extra Effect -->
    <div class="absolute top-0 left-0 w-64 h-64 bg-pink-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob"></div>
    <div class="absolute bottom-0 right-0 w-64 h-64 bg-purple-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-2000"></div>
    <div class="absolute top-0 right-0 w-64 h-64 bg-yellow-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-4000"></div>

    <div class="max-w-3xl p-8 bg-white dark:bg-gray-800 shadow-md rounded-2xl overflow-hidden transition duration-300 ease-in-out transform hover:scale-105">
        <h2 class="mb-6 text-2xl font-bold text-gray-900 dark:text-white text-center">Create New User</h2>
        <form [formGroup]="userForm" (ngSubmit)="createUser()">
            <div class="grid gap-6 mb-6">
                <div class="flex items-center space-x-4">
                    <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="w-8 h-8 text-gray-600 dark:text-gray-400">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                    <input type="text" formControlName="username" id="username" class="bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-gray-900 dark:text-white text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-3 focus:outline-none transition duration-300 ease-in-out transform hover:scale-105" placeholder="Username" required>
                </div>
                <div class="flex items-center space-x-4">
                    <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="w-8 h-8 text-gray-600 dark:text-gray-400">
                        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                        <polyline points="22,6 12,13 2,6"></polyline>
                    </svg>
                    <input type="email" formControlName="email" id="email" class="bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-gray-900 dark:text-white text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-3 focus:outline-none transition duration-300 ease-in-out transform hover:scale-105" placeholder="Email" required>
                </div>
                <div class="flex items-center space-x-4">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8 text-gray-600 dark:text-gray-400">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z" />
                    </svg>
                    <input type="password" formControlName="password" id="password" class="bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-gray-900 dark:text-white text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-3 focus:outline-none transition duration-300 ease-in-out transform hover:scale-105" placeholder="Password" required>
                </div>
                <div class="flex items-center space-x-4">
                    <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="w-8 h-8 text-gray-600 dark:text-gray-400">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="9" cy="7" r="4"></circle>
                        <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                    </svg>
                    <label for="role" class="sr-only">Role</label>
                    <select id="role" formControlName="role" class="bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-gray-900 dark:text-white text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-3 focus:outline-none transition duration-300 ease-in-out transform hover:scale-105" required>
                        <option value="admin">Admin</option>
                        <option value="user">User</option>
                        <option value="po">Product Owner</option>
                    </select>
                </div>
            </div>
            <div class="flex justify-end space-x-4">
                <button type="submit" class="text-white inline-flex items-center border border-green-600 hover:bg-green-600 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-base px-4 py-2 text-center transition duration-300 ease-in-out bg-green-500 hover:text-white dark:border-green-500 dark:hover:text-white dark:hover:bg-green-600 dark:focus:ring-green-900 transform hover:scale-110">
                    <svg class="w-6 h-6 mr-2" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9 6a1 1 0 012 0v3h3a1 1 0 010 2h-3v3a1 1 0 01-2 0v-3H6a1 1 0 010-2h3V6z" clip-rule="evenodd"></path>
                    </svg>
                    Add User
                </button>
            </div>
        </form>
    </div>
    <!-- Success Alert -->
    <div class="absolute top-0 right-0 mt-8 mr-8 p-4 text-lg text-white bg-green-500 rounded-lg shadow-lg animate__animated animate__bounceIn animate__delay-2s" [hidden]="!showSuccessAlert">
        <span class="font-medium">Success alert!</span> User added successfully.
    </div>
</section>

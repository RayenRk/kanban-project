<section class="bg-gradient-to-r from-indigo-500 to-teal-500 dark:bg-gray-900 flex justify-center items-center min-h-screen relative overflow-hidden">
    <!-- Floating Elements for Extra Effect -->
    <div class="absolute top-0 left-0 w-64 h-64 bg-pink-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob"></div>
    <div class="absolute bottom-0 right-0 w-64 h-64 bg-purple-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-2000"></div>
    <div class="absolute top-0 right-0 w-64 h-64 bg-yellow-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-4000"></div>

    <!-- Project Form -->
    <div class="flex flex-col justify-center items-left relative max-w-3xl p-8 bg-white dark:bg-gray-800 shadow-md rounded-2xl overflow-hidden transition duration-300 ease-in-out transform hover:scale-105 animate__animated animate__zoomIn">
        <h2 class="mb-6 text-3xl font-extrabold text-gray-900 dark:text-white text-center animate__animated animate__fadeInDown">Create a New Project</h2>
        <form [formGroup]="projectForm" (ngSubmit)="addProject()" class="animate__animated animate__fadeInUp animate__delay-1s">
            <div class="grid gap-6 mb-6">
                <div class="flex items-center space-x-4">
                    <input type="text" formControlName="name" name="name" id="name" class="bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-gray-900 dark:text-white text-lg rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-3 focus:outline-none transition duration-300 ease-in-out transform hover:scale-105" placeholder="Enter Project Name" required>
                </div>
                <div class="flex items-center space-x-4">
                    <textarea formControlName="description" name="description" id="description" rows="5" class="bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-gray-900 dark:text-white text-lg rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-3 focus:outline-none resize-none transition duration-300 ease-in-out transform hover:scale-105" placeholder="Add Description" required></textarea>
                </div>
                <div class="flex items-center space-x-4">
                    <select formControlName="responsible" id="responsible" class="bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-gray-900 dark:text-white text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-3 focus:outline-none transition duration-300 ease-in-out transform hover:scale-105" required>
                        <option value="" disabled selected>Select a User</option>
                        <option *ngFor="let user of users" [value]="user._id">{{ user.username }}</option>
                    </select>
                </div>    
            </div>
            <div class="flex justify-end space-x-4">
                <button type="submit" class="text-white inline-flex items-center border border-green-600 hover:bg-green-600 focus:ring-4 focus:outline-none focus:ring-green-300 font-semibold rounded-lg text-lg px-6 py-3 text-center transition duration-300 ease-in-out bg-green-500 hover:text-white dark:border-green-500 dark:text-white dark:hover:text-white dark:hover:bg-green-600 dark:focus:ring-green-900 transform hover:scale-110">
                    <svg class="w-8 h-8 mr-2" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9 6a1 1 0 012 0v3h3a1 1 0 010 2h-3v3a1 1 0 01-2 0v-3H6a1 1 0 010-2h3V6z" clip-rule="evenodd"></path>
                    </svg>
                    Create Project
                </button>
            </div>
        </form>
    </div>

    <!-- Success Alert -->
    <div class="absolute top-0 right-0 mt-8 mr-8 p-4 text-lg text-white bg-green-500 rounded-lg shadow-lg animate__animated animate__bounceIn animate__delay-2s" [hidden]="!showSuccessAlert">
        <span class="font-bold">Success!</span> Your project has been added successfully.
    </div>
</section>
